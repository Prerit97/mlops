steps:
  # Install dependencies
  - name: python
    entrypoint: pip
    args: ["install", "-r", "requirements.txt", "--user"]
    
  # Compile pipeline
  - name: 'python'
    entrypoint: 'python'
    args: ['pipeline.py']
    id: 'compile'
    
  # Upload compiled pipeline to GCS.
  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['cp', 'ml_winequality.json', 'gs://mlops-bucket-wineqaulity']
    id:  'upload'
    waitFor: ['compile']  
  
    # start pipeline
  - name: 'python'
    entrypoint: 'python'
    args: ['start.py']
    id: 'run'
